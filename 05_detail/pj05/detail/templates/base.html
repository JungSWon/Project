{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel='stylesheet' href="{% static 'css/style.css' %}">
        <!--<link rel='stylesheet' href="/pj05/detail/static/css/style.css">-->
        <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Noto+Sans+KR:400,700,900|Work+Sans:400,700,900" rel="stylesheet">
        <link rel ='icon' type='image/png' sizes="96x96" href="{% static 'assets/icons8-finn-96.png' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>
<body>
        <nav class="navbar col-12 navbar-expand-sm navbar-light bg-fad sticky-top">
        <a class="navbar-brand" href="/"> MySite </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <li class="nav-item active" id="navbarNav">
                <a class="nav-link" href="/qna">Q&A <span class="sr-only">(current)</span></a>
            </li>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav" id="navbarNav">
                <li class="nav-item">
                    <a class="nav-link" href="/mypage">Mypage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">SignUp</a>
                </li>
            </ul>
        </div>
        </nav>
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% block body %}
    {% endblock %}
</body>
</html>
